<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto ETF Performance Comparator 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #1e293b;
            margin: 0;
        }
        [data-theme="dark"] body {
            background: #020617;
            color: #e2e8f0;
        }
        .card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        [data-theme="dark"] .card {
            background: #0f172a;
            border-color: #1e293b;
        }
        .chart-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            margin-top: 2rem;
        }
        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.4rem;
            opacity: 0.6;
            pointer-events: none;
            text-align: center;
            width: 80%;
        }
        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .tag {
            background: #0ea5e9;
            color: #000;
            padding: 0.4rem 0.8rem;
            border-radius: 999px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        [data-theme="dark"] .tag {
            background: #f59e0b;
        }
        .tag button {
            background: none;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body data-theme="light">
    <nav class="bg-white dark:bg-[#0f172a] border-b border-[#e2e8f0] dark:border-[#1e293b] sticky top-0 z-50 py-4 px-6">
        <div class="max-w-1400 mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center">
                <img src="/frontend/CryptoETFIndex%20Logo.png" alt="Logo" class="h-12">
            </a>
            <select id="theme-select" class="bg-white dark:bg-[#0f172a] border border-[#e2e8f0] dark:border-[#1e293b] rounded px-3 py-2 text-sm">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>
    </nav>

    <main class="max-w-1400 mx-auto p-6">
        <header class="text-center py-8">
            <h1 class="text-4xl font-bold mb-4">Crypto ETF Performance Comparator 2025</h1>
            <p class="text-xl opacity-80">Select ETFs to compare returns across periods (data as of Dec 26, 2025)</p>
        </header>

        <div class="card">
            <label class="block font-semibold mb-4">Select ETFs</label>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <label><input type="checkbox" value="IBIT"> IBIT - BlackRock (0.25%)</label>
                <label><input type="checkbox" value="FBTC"> FBTC - Fidelity (0.25%)</label>
                <label><input type="checkbox" value="GBTC"> GBTC - Grayscale (1.50%)</label>
                <label><input type="checkbox" value="ARKB"> ARKB - ARK/21Shares (0.21%)</label>
                <label><input type="checkbox" value="BITB"> BITB - Bitwise (0.20%)</label>
                <label><input type="checkbox" value="average-btc"> Average Bitcoin ETF (~0.25%)</label>
                <label><input type="checkbox" value="ETHA"> ETHA - BlackRock (0.25%)</label>
                <label><input type="checkbox" value="FETH"> FETH - Fidelity (0.25%)</label>
                <label><input type="checkbox" value="ETHE"> ETHE - Grayscale (2.50%)</label>
                <label><input type="checkbox" value="ETH-MINI"> ETH Mini - Grayscale (0.15%)</label>
                <label><input type="checkbox" value="ETHW"> ETHW - Bitwise (0.20%)</label>
                <label><input type="checkbox" value="average-eth"> Average Ethereum ETF (~0.25%)</label>
                <label><input type="checkbox" value="BITQ"> BITQ - Crypto Innovators (0.85%)</label>
                <label><input type="checkbox" value="MSTX"> MSTX - 2x MicroStrategy (1.05%)</label>
                <label><input type="checkbox" value="WGMI"> WGMI - Mining/AI (0.75%)</label>
                <label><input type="checkbox" value="STCE"> STCE - Schwab Thematic (0.30%)</label>
                <label><input type="checkbox" value="MNRS"> MNRS - Grayscale Miners (0.65%)</label>
                <label><input type="checkbox" value="SPY"> SPY - S&P 500 (0.09%)</label>
                <label><input type="checkbox" value="QQQ"> QQQ - Nasdaq-100 (0.20%)</label>
                <label><input type="checkbox" value="VTI"> VTI - Total Stock Market (0.03%)</label>
                <label><input type="checkbox" value="VOO"> VOO - Vanguard S&P 500 (0.03%)</label>
            </div>

            <div class="flex gap-4 mb-6">
                <div class="flex-1">
                    <label class="block font-semibold mb-2">Time Period</label>
                    <select id="period" class="w-full p-3 border rounded">
                        <option value="ytd">Year-to-Date (2025)</option>
                        <option value="1y">1 Year</option>
                        <option value="since-inception">Since Inception</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block font-semibold mb-2">Chart Type</label>
                    <select id="chart-type" class="w-full p-3 border rounded">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="radar">Radar Chart</option>
                        <option value="doughnut">Doughnut Chart</option>
                        <option value="pie">Pie Chart</option>
                        <option value="polarArea">Polar Area</option>
                    </select>
                </div>
            </div>

            <div id="selected-tags" class="selected-tags"></div>

            <div class="chart-wrapper">
                <canvas id="performanceChart"></canvas>
                <div id="placeholder" class="placeholder-text">
                    Select one or more ETFs above to display the comparison chart
                </div>
            </div>
        </div>
    </main>

    <script>
        const RETURNS = {
            'ytd': { IBIT: 120, FBTC: 122, GBTC: 110, ARKB: 118, BITB: 121, 'average-btc': 118.2, ETHA: 85, FETH: 83.5, ETHE: 75, 'ETH-MINI': 86, ETHW: 84, 'average-eth': 82.7, BITQ: 35, MSTX: 60, WGMI: 45, STCE: 55, MNRS: 40, SPY: 28, QQQ: 35, VTI: 25, VOO: 27 },
            '1y': { IBIT: 130, FBTC: 132, GBTC: 120, ARKB: 128, BITB: 131, 'average-btc': 128.2, ETHA: 95, FETH: 93.5, ETHE: 85, 'ETH-MINI': 96, ETHW: 94, 'average-eth': 92.7, BITQ: 40, MSTX: 65, WGMI: 50, STCE: 60, MNRS: 45, SPY: 25, QQQ: 30, VTI: 22, VOO: 24 },
            'since-inception': { IBIT: 148.5, FBTC: 150, GBTC: 138, ARKB: 147, BITB: 149.5, 'average-btc': 146.6, ETHA: 108, FETH: 106.5, ETHE: 98, 'ETH-MINI': 109, ETHW: 107, 'average-eth': 105.7, BITQ: 48, MSTX: 75, WGMI: 58, STCE: 68, MNRS: 52, SPY: 200, QQQ: 250, VTI: 180, VOO: 190 }
        };

        let chart = null;
        const placeholder = document.getElementById('placeholder');
        const tagsContainer = document.getElementById('selected-tags');

        function updateChart() {
            const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            const period = document.getElementById('period').value;
            let type = document.getElementById('chart-type').value;

            // 'horizontalBar' was removed in Chart.js v3+, use 'bar' with indexAxis instead
            if (type === 'horizontalBar') {
                type = 'bar';
            }

            const data = RETURNS[period];

            // Update tags
            tagsContainer.innerHTML = '';
            selected.forEach(key => {
                const label = document.querySelector(`label input[value="${key}"]`).parentNode.textContent.trim();
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `${label} <button data-key="${key}">Ã—</button>`;
                tagsContainer.appendChild(tag);
            });
            document.querySelectorAll('.tag button').forEach(btn => {
                btn.onclick = () => {
                    document.querySelector(`input[value="${btn.dataset.key}"]`).checked = false;
                    updateChart();
                };
            });

            if (selected.length === 0) {
                placeholder.style.display = 'block';
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
                return;
            }

            placeholder.style.display = 'none';

            const labels = selected.map(key => document.querySelector(`label input[value="${key}"]`).parentNode.textContent.trim());
            const values = selected.map(key => data[key] || 0);

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('performanceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: period === 'ytd' ? 'YTD Return (%)' : period === '1y' ? '1-Year Return (%)' : 'Since Inception Return (%)',
                        data: values,
                        backgroundColor: 'rgba(14, 165, 233, 0.6)',
                        borderColor: '#0ea5e9',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: document.getElementById('chart-type').value === 'horizontalBar' ? 'y' : 'x', // Horizontal for old 'horizontalBar'
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });
        }

        document.querySelectorAll('input[type="checkbox"], #period, #chart-type').forEach(el => el.addEventListener('change', updateChart));
        document.addEventListener('DOMContentLoaded', updateChart);

        // Theme
        document.getElementById('theme-select').addEventListener('change', e => {
            document.body.dataset.theme = e.target.value;
            updateChart();
        });
    </script>
</body>
</html>
