    <script>
        Chart.register(ChartMatrix);
        let heatmapChart = null, trendChart = null, monteCarloChart = null;

        const ESG_RATINGS = { /* full object same as before */ };
        const HISTORICAL_DAILY_RETURNS = { /* full data same as before */ };

        // Custom math functions
        function mean(arr) { return math.mean(arr); }
        function std(arr) { return math.std(arr); }
        function variance(arr) { return math.variance(arr); }
        function covariance(a, b) {
            const meanA = mean(a);
            const meanB = mean(b);
            const n = a.length;
            let sum = 0;
            for (let i = 0; i < n; i++) {
                sum += (a[i] - meanA) * (b[i] - meanB);
            }
            return sum / n;
        }
        function correlation(a, b) {
            const cov = covariance(a, b);
            const stdA = std(a);
            const stdB = std(b);
            if (stdA === 0 || stdB === 0) return 0;
            return cov / (stdA * stdB);
        }
        function beta(a, b) {
            return covariance(a, b) / variance(b);
        }

        function updateTagsAndAnalysis() {
            const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value);

            const tagsContainer = document.getElementById('selected-tags');
            tagsContainer.innerHTML = '';
            selected.forEach(ticker => {
                const input = document.querySelector(`input[value="${ticker}"]`);
                if (!input) return;
                const labelText = input.parentNode.textContent.trim();
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `${labelText} <button data-ticker="${ticker}">Ã—</button>`;
                tagsContainer.appendChild(tag);
            });
            document.querySelectorAll('.tag button').forEach(btn => {
                btn.onclick = () => {
                    const cb = document.querySelector(`input[value="${btn.dataset.ticker}"]`);
                    if (cb) cb.checked = false;
                    updateTagsAndAnalysis();
                };
            });

            runAnalysis(selected);
        }

        function runAnalysis(selected) {
            const n = selected.length;
            if (n === 0) {
                document.querySelectorAll('#avg-correlation, #avg-beta, #avg-covariance, #portfolio-vol')
                    .forEach(el => el.textContent = 'Select 1+ ETF');
                document.getElementById('ai-optimization').innerHTML = 'Select 1+ ETF to get AI insights.';
                [heatmapChart, trendChart, monteCarloChart].forEach(ch => ch?.destroy());
                heatmapChart = trendChart = monteCarloChart = null;
                return;
            }

            const esgAdjust = document.getElementById('esg-adjust').checked;
            const returnsData = selected.map(t => HISTORICAL_DAILY_RETURNS[t] || HISTORICAL_DAILY_RETURNS['IBIT']);

            // Correlation matrix
            const corrMatrix = Array(n).fill().map(() => Array(n).fill(1));
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    let corr = correlation(returnsData[i], returnsData[j]);
                    if (esgAdjust) {
                        const esgI = ESG_RATINGS[selected[i]] || 'medium';
                        const esgJ = ESG_RATINGS[selected[j]] || 'medium';
                        let adj = 0;
                        if (esgI === 'high' && esgJ === 'high') adj = 0.2;
                        else if (esgI === 'high' || esgJ === 'high') adj = 0.1;
                        corr *= (1 - adj);
                    }
                    corr = Math.max(-1, Math.min(1, corr));
                    corr = parseFloat(corr.toFixed(3));
                    corrMatrix[i][j] = corr;
                    corrMatrix[j][i] = corr;
                }
            }

            // Metrics
            const refData = returnsData[0];
            const weights = Array(n).fill(1/n);
            const portReturns = returnsData[0].map((_, d) =>
                returnsData.reduce((sum, series, i) => sum + series[d] * weights[i], 0)
            );
            const portVol = std(portReturns) * Math.sqrt(252) * 100;

            if (n === 1) {
                document.getElementById('avg-correlation').textContent = '1.00';
                document.getElementById('avg-beta').textContent = '1.00';
                document.getElementById('avg-covariance').textContent = variance(returnsData[0]).toFixed(6);
                document.getElementById('portfolio-vol').textContent = portVol.toFixed(2) + '%';
            } else {
                const flatOffDiag = [];
                for (let i = 0; i < n; i++) for (let j = 0; j < n; j++) if (i !== j) flatOffDiag.push(corrMatrix[i][j]);
                const avgCorr = math.mean(flatOffDiag).toFixed(3);
                const betas = returnsData.map(r => beta(r, refData));
                const avgBeta = math.mean(betas).toFixed(3);
                const covs = returnsData.map(r => covariance(r, refData));
                const avgCov = math.mean(covs).toFixed(6);
                document.getElementById('avg-correlation').textContent = avgCorr;
                document.getElementById('avg-beta').textContent = avgBeta;
                document.getElementById('avg-covariance').textContent = avgCov;
                document.getElementById('portfolio-vol').textContent = portVol.toFixed(2) + '%';
            }

            // Heatmap - FIXED: flat() added
            if (heatmapChart) heatmapChart.destroy();
            heatmapChart = new Chart(document.getElementById('heatmapChart'), {
                type: 'matrix',
                data: {
                    datasets: [{
                        data: corrMatrix.flatMap((row, i) => row.map((v, j) => ({x: selected[j], y: selected[i], v}))).flat(),
                        backgroundColor: c => {
                            const v = c.raw.v;
                            return v >= 0.7 ? '#ef4444' : v >= 0.4 ? '#f59e0b' : '#10b981';
                        },
                        width: ({chart}) => (chart.chartArea?.width || 400) / n - 2,
                        height: ({chart}) => (chart.chartArea?.height || 400) / n - 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'category', labels: selected, position: 'top' },
                        y: { type: 'category', labels: selected.reverse() }
                    },
                    plugins: {
                        tooltip: { callbacks: { label: ctx => `Correlation: ${ctx.raw.v.toFixed(3)}` } },
                        legend: { display: false }
                    }
                }
            });

            // Historical Trend
            const rolling = 30;
            const trendData = {};
            selected.forEach((ticker, i) => {
                trendData[ticker] = [];
                for (let d = rolling; d < 252; d++) {
                    const sliceA = returnsData[i].slice(d - rolling, d);
                    const sliceB = refData.slice(d - rolling, d);
                    trendData[ticker].push(correlation(sliceA, sliceB));
                }
            });
            if (trendChart) trendChart.destroy();
            trendChart = new Chart(document.getElementById('trendChart'), {
                type: 'line',
                data: {
                    labels: Array(252 - rolling).fill().map((_, i) => `Day ${i + 1}`),
                    datasets: Object.entries(trendData).map(([ticker, data], idx) => ({
                        label: ticker,
                        data: data,
                        borderColor: ['#0ea5e9','#10b981','#f59e0b','#ef4444','#8b5cf6','#a78bfa'][idx % 6],
                        tension: 0.3,
                        fill: false
                    }))
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Monte Carlo
            const paths = 100;
            const mcValues = [];
            for (let p = 0; p < paths; p++) {
                let value = 100;
                for (let d = 0; d < 252; d++) {
                    const dailyRet = selected.reduce((acc, t, i) => {
                        const meanVal = mean(HISTORICAL_DAILY_RETURNS[t]);
                        const stdVal = std(HISTORICAL_DAILY_RETURNS[t]);
                        return acc + (meanVal + stdVal * (Math.random() - 0.5) * 2) * weights[i];
                    }, 0);
                    value *= (1 + dailyRet);
                }
                mcValues.push(value);
            }
            if (monteCarloChart) monteCarloChart.destroy();
            monteCarloChart = new Chart(document.getElementById('monteCarloChart'), {
                type: 'line',
                data: {
                    labels: Array(252).fill().map((_, i) => `Day ${i+1}`),
                    datasets: [{
                        data: mcValues,
                        borderColor: '#0ea5e9',
                        backgroundColor: 'rgba(14,165,233,0.1)',
                        fill: true
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });

            // AI Insights
            document.getElementById('ai-optimization').innerHTML = `
                <strong>AI Portfolio Insights:</strong><br>
                Selected ETFs: ${selected.join(', ') || 'None'}<br>
                ${n > 0 ? `Equal allocation: ${selected.map(t => `${t}: ${(100/n).toFixed(1)}%`).join(', ')}<br>` : ''}
                Projected annualized volatility: ${portVol.toFixed(1)}%<br>
                ${esgAdjust ? 'ESG adjustment applied' : 'No ESG adjustment'}
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('theme-select').value = saved;
            document.getElementById('theme-select').addEventListener('change', e => {
                const t = e.target.value;
                document.documentElement.setAttribute('data-theme', t === 'dark' ? 'dark' : '');
                localStorage.setItem('theme', t);
            });

            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.addEventListener('change', updateTagsAndAnalysis));
            document.getElementById('esg-adjust').addEventListener('change', updateTagsAndAnalysis);

            runAnalysis([]);

            particlesJS('particles', { /* config unchanged */ });
        });
    </script>
