    Ethereum: 'rgba(139, 92, 246, 0.8)',    // purple
    Solana: 'rgba(16, 185, 129, 0.8)',      // green
    "Multi-Asset": 'rgba(59, 130, 246, 0.8)' // blue
};

const datasets = ETFs.map(etf => ({
    label: etf.ticker,
    data: [{
        x: etf.volatility,
        y: etf.expense || etf.yield || 0,
        r: Math.max(8, Math.sqrt(etf.aum / 1e9) * 4) // size based on AUM, minimum 8
    }],
    backgroundColor: categoryColors[etf.category] || 'rgba(100,100,100,0.8)',
    borderColor: categoryColors[etf.category] || 'rgba(100,100,100,1)',
    borderWidth: 1
}));

new Chart(ctx, {
    type: 'bubble',
    data: { datasets },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: { display: false },
            tooltip: {
                callbacks: {
                    label: function(context) {
                        const etf = ETFs[context.datasetIndex];
                        return [
                            `${etf.ticker} - ${etf.name}`,
                            `AUM: $${(etf.aum / 1e9).toFixed(2)}B`,
                            `Volatility: ${context.parsed.x.toFixed(1)}%`,
                            `Expense Ratio: ${(etf.expense || etf.yield || 0).toFixed(2)}%`,
                            `Inflow: $${(etf.inflow / 1e6).toFixed(0)}M`
                        ];
                    }
                }
            }
        },
        scales: {
            x: {
                title: { display: true, text: 'Volatility (%)' },
                min: 0,
                max: 100
            },
            y: {
                title: { display: true, text: 'Expense Ratio (%)' },
