<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto ETF Index - Privacy Policy</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: linear-gradient(135deg, #0d1b2a, #1b263b);
            --text-color: #e0e1dd;
            --card-bg: rgba(27, 38, 59, 0.9);
            --accent-color: #00ddeb;
            --shadow-color: rgba(0, 221, 235, 0.2);
        }
        [data-theme="normal"] {
            --background: linear-gradient(135deg, #0d1b2a, #1b263b);
            --text-color: #e0e1dd;
            --card-bg: rgba(27, 38, 59, 0.9);
            --accent-color: #00ddeb;
            --shadow-color: rgba(0, 221, 235, 0.2);
        }
        [data-theme="light"] {
            --background: linear-gradient(135deg, #f0f0f0, #ffffff);
            --text-color: #333333;
            --card-bg: rgba(245, 245, 245, 0.9);
            --accent-color: #80e8f0;
            --shadow-color: rgba(128, 232, 240, 0.2);
        }
        [data-theme="dark"] {
            --background: linear-gradient(135deg, #0a121e, #15283a);
            --text-color: #d3d3d3;
            --card-bg: rgba(21, 40, 58, 0.9);
            --accent-color: #ffbb00;
            --shadow-color: rgba(255, 187, 0, 0.2);
        }
        body {
            background: var(--background);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--shadow-color);
        }
        a {
            color: var(--accent-color);
            text-decoration: underline;
        }
        pre {
            color: var(--text-color);
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            padding: 1rem;
            max-height: 600px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-2xl font-semibold mb-4">Privacy Policy</h1>
            <div id="policy-content">
                <pre>Loading...</pre>
            </div>
            <p class="text-sm mt-4"><a href="/index.html">Back to Home</a></p>
        </div>
    </div>
    <script>
        // Apply theme from localStorage
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
        }

        // Load theme on page load
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme') || 'normal';
            applyTheme(savedTheme);
        });

        // Fetch and display .txt content
        fetch('/frontend/privacy-policy.txt')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load Privacy Policy');
                return response.text();
            })
            .then(text => {
                document.getElementById('policy-content').innerHTML = `<pre>${text}</pre>`;
            })
            .catch(error => {
                document.getElementById('policy-content').innerHTML = `
                    <p class="text-sm mb-4">Unable to load Privacy Policy. Contact <a href="mailto:info@cryptoetfindex.com">info@cryptoetfindex.com</a>.</p>
                `;
            });
    </script>
</body>
</html>
