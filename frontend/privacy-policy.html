<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto ETF Index - Privacy Policy</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: linear-gradient(135deg, #0d1b2a, #1b263b);
            --text-color: #e0e1dd;
            --card-bg: rgba(27, 38, 59, 0.9);
            --accent-color: #00ddeb;
            --shadow-color: rgba(0, 221, 235, 0.2);
        }
        body {
            background: var(--background);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--shadow-color);
        }
        a {
            color: var(--accent-color);
            text-decoration: underline;
        }
        object {
            width: 100%;
            height: 600px;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-2xl font-semibold mb-4">Privacy Policy</h1>
            <object data="/frontend/privacy-policy.txt" type="text/plain">
                <p class="text-sm mb-4">Unable to load Privacy Policy. Contact <a href="mailto:info@cryptoetfindex.com">info@cryptoetfindex.com</a>.</p>
            </object>
            <p class="text-sm mt-4"><a href="/index.html">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
